<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/logoFavicon.png" />
    <title>CRUD</title>
  </head>

  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="input">
        <input type="text" id="title" placeholder="title" />

        <div class="price">
          <input
            onkeyup="productManager.getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="productManager.getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="productManager.getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="productManager.getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total">0</small>
        </div>

        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="output">
        <div class="search-block">
          <input
            onkeyup="productManager.searchData(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />

          <div class="btn-search">
            <button
              onclick="productManager.getSearchMood(this.id)"
              id="search-title"
            >
              Search By Title
            </button>
            <button
              onclick="productManager.getSearchMood(this.id)"
              id="search-category"
            >
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleteAll"></div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
